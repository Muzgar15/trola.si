<!doctype html>
<html>
  <head>
    <title>{% block title %}LPP napoved prihodov mestnih avtobusov{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" media="screen, projection">
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,user-scalable=yes" />
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-2515480-12']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <h1><a href="/">www.trola.si</a></h1>
      <hr />

      {% block content %}
        {% if error %}
          <h1>{{ error }}</h1>
          <br />
        {% endif %}
          <form action="/" method="GET">
            <fieldset>
              <p>
                <input type="text"
                       {% block autofocus %}autofocus="autofocus"{% endblock %}
                       placeholder="Vnesi Å¡t. ali ime postaje"
                       class="text"
                       name="station"
                       value="" />
              </p>
              <input type="submit" value="Najdi postajo">
            </fieldset>
          </form>
          <hr />
      {% endblock %}

      <p class="disclaimer">
        Podatki so objavljeni iz strani
        <a href="http://www.lpp.si/">LPP</a> in
        <a href="http://www.telargo.si">Telargo</a> /
        <a href="mailto:domen@dev.si">Kontakt</a> /
        <a href="http://github.com/opendata-si/trola.si">Izvorna Koda</a>
      </p>

      <div id="share-buttons">
          <a href="http://www.facebook.com/sharer.php?u=https://www.trola.si" target="_blank">
              <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
          </a>
          
          <a href="https://twitter.com/share?url=https://www.trola.si&amp;text=LPP napoved prihodov avtobusov - http://www.trola.si" target="_blank">
              <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
          </a>
      </div>
    </div>
  </body>
</html>
